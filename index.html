<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sheep Beans Games - 遊戲官網</title>
    <link rel="icon" type="image/png" href="images/Icon.png">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #1a1a2e 0%, #16213e 100%);
            min-height: 100vh;
            color: #fff;
        }

        header {
            padding: 20px;
            text-align: center;
            background: rgba(0,0,0,0.3);
        }

        .logo {
            display: inline-block;
        }

        .logo img {
            height: 60px;
            vertical-align: middle;
        }

        nav {
            margin-top: 15px;
        }

        nav a {
            color: #fff;
            text-decoration: none;
            margin: 0 15px;
            padding: 8px 16px;
            border-radius: 20px;
            transition: background 0.3s;
        }

        nav a:hover {
            background: rgba(255, 255, 255, 0.1);
        }

        .hero {
            text-align: center;
            padding: 60px 20px;
        }

        .hero-logo {
            max-width: 200px;
            margin-bottom: 20px;
        }

        .hero h1 {
            font-size: 2.5rem;
            margin-bottom: 20px;
            color: #fff;
        }

        .hero p {
            font-size: 1.2rem;
            color: #ccc;
            max-width: 600px;
            margin: 0 auto;
        }

        .games-section {
            padding: 60px 20px;
            text-align: center;
        }

        .games-section h2 {
            font-size: 2rem;
            margin-bottom: 40px;
            color: #fff;
        }

        .game-card {
            background: rgba(255,255,255,0.1);
            border-radius: 20px;
            padding: 30px;
            max-width: 350px;
            margin: 0 auto;
            transition: transform 0.3s, box-shadow 0.3s;
        }

        .game-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 30px rgba(0,0,0,0.3);
        }

        .game-icon {
            width: 120px;
            height: 120px;
            border-radius: 24px;
            margin-bottom: 20px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.3);
        }

        .game-logo {
            max-width: 250px;
            margin-bottom: 15px;
        }

        .game-card p {
            color: #aaa;
            font-size: 1rem;
            margin-bottom: 20px;
        }

        .app-store-btn {
            display: inline-block;
            background: #fff;
            color: #000;
            padding: 12px 24px;
            border-radius: 10px;
            text-decoration: none;
            font-weight: 600;
            transition: background 0.3s;
        }

        .app-store-btn:hover {
            background: #eee;
        }

        .coming-soon {
            display: inline-block;
            background: rgba(255,255,255,0.2);
            color: #fff;
            padding: 12px 24px;
            border-radius: 10px;
            font-weight: 600;
        }

        footer {
            text-align: center;
            padding: 30px;
            background: rgba(0,0,0,0.3);
            margin-top: 60px;
        }

        footer a {
            color: #4ecca3;
            text-decoration: none;
        }

        footer a:hover {
            text-decoration: underline;
        }

        .footer-links {
            margin-bottom: 15px;
        }

        .footer-links a {
            margin: 0 15px;
        }

        .footer-logo {
            height: 40px;
            margin-bottom: 15px;
            opacity: 0.8;
        }
    </style>
</head>
<body>
    <header>
        <div class="logo">
            <img src="images/splash_logo.png" alt="Sheep Beans Games">
        </div>
        <nav>
            <a href="index.html">首頁</a>
            <a href="privacy.html">隱私權政策</a>
        </nav>
    </header>

    <section class="hero">
        <img src="splash_logo.png" alt="Sheep Beans Games" class="hero-logo">
        <h1>歡迎來到 Sheep Beans Games</h1>
        <p>我們致力於開發有趣且創新的手機遊戲，帶給玩家最佳的遊戲體驗。</p>
    </section>

    <section class="games-section">
        <h2>我們的遊戲</h2>
        <div class="game-card">
            <img src="images/Icon.png" alt="NumFusion" class="game-icon">
            <img src="images/NumFusion.png" alt="NumFusion" class="game-logo">
            <p>一款結合數字與策略的益智遊戲</p>
            <span class="coming-soon">即將上線</span>
        </div>
    </section>

    <footer>
        <img src="splash_logo.png" alt="Sheep Beans Games" class="footer-logo">
        <div class="footer-links">
            <a href="privacy.html">隱私權政策</a>
            <a href="mailto:sheepbeansgames@gmail.com">聯絡我們</a>
        </div>
        <p>&copy; 2025 Sheep Beans Games. All rights reserved.</p>
    </footer>
</body>
</html>
