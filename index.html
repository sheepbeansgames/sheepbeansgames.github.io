    <style>
        :root {
            --bg-deep: #0f1419;
            --bg-warm: #151a24;
            --bg-card: #1a2332;
            --primary: #4ecca3;
            --primary-light: #6ef5c1;
            --primary-pale: #a7f3d0;
            --cream: #ffffff;
            --text-primary: #ffffff;
            --text-secondary: #a8b2c1;
            --text-muted: #6b7a90;
            --accent-coral: #ff6b9d;
            --accent-gold: #ffd93d;
            --font-display: 'Crimson Pro', serif;
            --font-body: 'Outfit', sans-serif;
            --font-cjk: 'Noto Sans TC', sans-serif;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        html {
            scroll-behavior: smooth;
        }

        body {
            font-family: var(--font-body);
            background: var(--bg-deep);
            color: var(--text-primary);
            overflow-x: hidden;
            line-height: 1.6;
        }

        /* Grain texture overlay */
        body::before {
            content: '';
            position: fixed;
            inset: 0;
            background-image: url("data:image/svg+xml,%3Csvg viewBox='0 0 512 512' xmlns='http://www.w3.org/2000/svg'%3E%3Cfilter id='noise'%3E%3CfeTurbulence type='fractalNoise' baseFrequency='0.8' numOctaves='4' stitchTiles='stitch'/%3E%3C/filter%3E%3Crect width='100%25' height='100%25' filter='url(%23noise)'/%3E%3C/svg%3E");
            opacity: 0.035;
            pointer-events: none;
            z-index: 1000;
        }

        /* Ambient light effects */
        .ambient-light {
            position: fixed;
            width: 600px;
            height: 600px;
            border-radius: 50%;
            filter: blur(120px);
            opacity: 0.15;
            pointer-events: none;
            z-index: 0;
        }

        .ambient-1 {
            top: -200px;
            right: -100px;
            background: var(--primary);
            animation: float-slow 20s ease-in-out infinite;
        }

        .ambient-2 {
            bottom: 20%;
            left: -200px;
            background: var(--accent-coral);
            opacity: 0.08;
            animation: float-slow 25s ease-in-out infinite reverse;
        }

        @keyframes float-slow {
            0%, 100% { transform: translate(0, 0) scale(1); }
            50% { transform: translate(30px, 20px) scale(1.1); }
        }

        /* Header */
        header {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            z-index: 100;
            padding: 20px 40px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            transition: all 0.4s ease;
        }

        header.scrolled {
            background: rgba(13, 11, 10, 0.85);
            backdrop-filter: blur(20px);
            border-bottom: 1px solid rgba(78, 204, 163, 0.1);
        }

        .logo {
            display: flex;
            align-items: center;
            gap: 14px;
            text-decoration: none;
            transition: transform 0.3s ease;
        }

        .logo:hover {
            transform: scale(1.02);
        }

        .logo img {
            height: 48px;
            border-radius: 12px;
            box-shadow: 0 4px 20px rgba(78, 204, 163, 0.2);
        }

        .logo-text {
            font-family: var(--font-display);
            font-size: 1.4rem;
            font-weight: 600;
            color: var(--cream);
            letter-spacing: -0.02em;
        }

        nav {
            display: flex;
            align-items: center;
            gap: 8px;
        }

        nav a {
            color: var(--text-secondary);
            text-decoration: none;
            padding: 10px 18px;
            font-size: 0.9rem;
            font-weight: 400;
            border-radius: 8px;
            transition: all 0.25s ease;
            position: relative;
        }

        nav a:hover {
            color: var(--primary-light);
            background: rgba(78, 204, 163, 0.08);
        }

        .lang-toggle {
            display: flex;
            background: rgba(255, 255, 255, 0.05);
            border-radius: 8px;
            padding: 4px;
            margin-left: 16px;
            border: 1px solid rgba(255, 255, 255, 0.08);
        }

        .lang-btn {
            background: none;
            border: none;
            color: var(--text-muted);
            padding: 6px 14px;
            font-size: 0.85rem;
            font-family: var(--font-body);
            font-weight: 500;
            border-radius: 6px;
            cursor: pointer;
            transition: all 0.25s ease;
        }

        .lang-btn:hover {
            color: var(--text-secondary);
        }

        .lang-btn.active {
            background: var(--primary);
            color: var(--bg-deep);
        }

        /* Hero Section */
        .hero {
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            padding: 140px 40px 100px;
            position: relative;
            text-align: center;
        }

        .hero-content {
            max-width: 800px;
            position: relative;
            z-index: 1;
        }

        .hero-badge {
            display: inline-flex;
            align-items: center;
            gap: 8px;
            background: rgba(78, 204, 163, 0.12);
            border: 1px solid rgba(78, 204, 163, 0.25);
            padding: 8px 18px;
            border-radius: 100px;
            font-size: 0.85rem;
            color: var(--primary-light);
            margin-bottom: 32px;
            animation: fade-in 0.8s ease-out;
        }

        .hero-badge::before {
            content: '';
            width: 8px;
            height: 8px;
            background: var(--primary);
            border-radius: 50%;
            animation: pulse-dot 2s ease-in-out infinite;
        }

        @keyframes pulse-dot {
            0%, 100% { opacity: 1; transform: scale(1); }
            50% { opacity: 0.5; transform: scale(1.2); }
        }

        .hero-logo {
            width: 160px;
            height: 160px;
            margin-bottom: 40px;
            animation: float 6s ease-in-out infinite;
            filter: drop-shadow(0 20px 40px rgba(78, 204, 163, 0.25));
            border-radius: 32px;
        }

        @keyframes float {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-12px); }
        }

        .hero-title {
            font-family: var(--font-display);
            font-size: clamp(3rem, 8vw, 5rem);
            font-weight: 600;
            letter-spacing: -0.03em;
            line-height: 1.1;
            margin-bottom: 24px;
            animation: fade-up 0.8s ease-out 0.1s both;
        }

        .hero-title span {
            background: linear-gradient(135deg, var(--cream) 0%, var(--primary-pale) 50%, var(--primary-light) 100%);
            -webkit-background-clip: text;
            background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .hero-subtitle {
            font-family: var(--font-cjk);
            font-size: clamp(1.1rem, 2.5vw, 1.5rem);
            color: var(--text-secondary);
            font-weight: 300;
            letter-spacing: 0.1em;
            animation: fade-up 0.8s ease-out 0.2s both;
        }

        .hero-subtitle em {
            font-style: normal;
            color: var(--primary-light);
        }

        @keyframes fade-in {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        @keyframes fade-up {
            from { opacity: 0; transform: translateY(30px); }
            to { opacity: 1; transform: translateY(0); }
        }

        /* Decorative line */
        .hero-line {
            width: 1px;
            height: 100px;
            background: linear-gradient(to bottom, var(--primary), transparent);
            margin: 60px auto 0;
            animation: grow-down 1s ease-out 0.5s both;
        }

        @keyframes grow-down {
            from { transform: scaleY(0); transform-origin: top; }
            to { transform: scaleY(1); transform-origin: top; }
        }

        /* Works Section */
        .works-section {
            padding: 120px 40px;
            position: relative;
        }

        .section-header {
            text-align: center;
            margin-bottom: 80px;
        }

        .section-label {
            font-size: 0.75rem;
            text-transform: uppercase;
            letter-spacing: 0.3em;
            color: var(--primary);
            margin-bottom: 16px;
            display: block;
        }

        .section-title {
            font-family: var(--font-display);
            font-size: clamp(2.5rem, 5vw, 4rem);
            font-weight: 600;
            color: var(--cream);
            letter-spacing: -0.02em;
        }

        /* Game Card - Editorial Style */
        .game-showcase {
            max-width: 1100px;
            margin: 0 auto;
        }

        .game-card {
            display: grid;
            grid-template-columns: 1fr 1.2fr;
            gap: 80px;
            align-items: center;
            background: var(--bg-card);
            border-radius: 32px;
            padding: 60px;
            border: 1px solid rgba(255, 255, 255, 0.06);
            position: relative;
            overflow: hidden;
            transition: all 0.5s cubic-bezier(0.4, 0, 0.2, 1);
        }

        .game-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 1px;
            background: linear-gradient(90deg, transparent, var(--primary), transparent);
            opacity: 0.5;
        }

        .game-card:hover {
            border-color: rgba(78, 204, 163, 0.2);
            transform: translateY(-4px);
            box-shadow: 0 40px 80px rgba(0, 0, 0, 0.4);
        }

        .game-visual {
            position: relative;
        }

        .game-icon-container {
            position: relative;
            display: inline-block;
        }

        .game-icon-glow {
            position: absolute;
            inset: -40px;
            background: radial-gradient(circle, rgba(78, 204, 163, 0.3) 0%, transparent 70%);
            filter: blur(40px);
            animation: pulse-glow 4s ease-in-out infinite;
        }

        @keyframes pulse-glow {
            0%, 100% { opacity: 0.5; transform: scale(1); }
            50% { opacity: 0.8; transform: scale(1.05); }
        }

        .game-icon {
            position: relative;
            width: 220px;
            height: 220px;
            border-radius: 48px;
            box-shadow:
                0 0 0 1px rgba(255, 255, 255, 0.1),
                0 30px 60px rgba(0, 0, 0, 0.5);
            transition: transform 0.5s cubic-bezier(0.4, 0, 0.2, 1);
        }

        .game-card:hover .game-icon {
            transform: scale(1.03) rotate(2deg);
        }

        /* Floating elements around icon */
        .floating-elements {
            position: absolute;
            inset: -60px;
            pointer-events: none;
        }

        .floating-number {
            position: absolute;
            font-family: var(--font-display);
            font-size: 2rem;
            font-weight: 600;
            color: var(--primary);
            opacity: 0.3;
            animation: float-around 8s ease-in-out infinite;
        }

        .floating-number:nth-child(1) { top: 0; left: 20%; animation-delay: 0s; }
        .floating-number:nth-child(2) { top: 30%; right: 0; animation-delay: 2s; }
        .floating-number:nth-child(3) { bottom: 10%; left: 10%; animation-delay: 4s; }

        @keyframes float-around {
            0%, 100% { transform: translate(0, 0) rotate(0deg); }
            25% { transform: translate(5px, -10px) rotate(5deg); }
            50% { transform: translate(-5px, -5px) rotate(-3deg); }
            75% { transform: translate(8px, 5px) rotate(2deg); }
        }

        .game-content {
            padding: 20px 0;
        }

        .game-logo {
            width: 280px;
            margin-bottom: 20px;
            filter: drop-shadow(0 4px 12px rgba(0, 0, 0, 0.3));
        }

        .game-status {
            font-family: var(--font-display);
            font-style: italic;
            font-size: 1rem;
            color: var(--text-muted);
            margin-bottom: 20px;
        }

        .game-description {
            font-family: var(--font-cjk);
            font-size: 1.1rem;
            color: var(--text-secondary);
            line-height: 1.9;
            margin-bottom: 32px;
        }

        .game-tags {
            display: flex;
            gap: 12px;
            margin-bottom: 40px;
            flex-wrap: wrap;
        }

        .game-tag {
            background: rgba(255, 255, 255, 0.04);
            border: 1px solid rgba(255, 255, 255, 0.08);
            color: var(--primary-pale);
            padding: 10px 20px;
            border-radius: 100px;
            font-size: 0.85rem;
            font-weight: 500;
            transition: all 0.25s ease;
        }

        .game-tag:hover {
            background: rgba(78, 204, 163, 0.1);
            border-color: rgba(78, 204, 163, 0.3);
        }

        .app-store-link {
            display: inline-flex;
            align-items: center;
            gap: 12px;
            background: var(--text-primary);
            color: var(--bg-deep);
            padding: 14px 28px;
            border-radius: 14px;
            text-decoration: none;
            font-weight: 600;
            font-size: 0.95rem;
            transition: all 0.3s ease;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.3);
        }

        .app-store-link:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 30px rgba(0, 0, 0, 0.4);
        }

        .app-store-link svg {
            width: 24px;
            height: 24px;
        }

        /* Notes teaser */
        .notes-teaser {
            max-width: 600px;
            margin: 120px auto 0;
            text-align: center;
            padding: 60px 40px;
            background: rgba(255, 255, 255, 0.02);
            border-radius: 24px;
            border: 1px solid rgba(255, 255, 255, 0.05);
        }

        .notes-icon {
            width: 48px;
            height: 48px;
            margin: 0 auto 20px;
            opacity: 0.5;
        }

        .notes-title {
            font-family: var(--font-display);
            font-size: 1.5rem;
            color: var(--cream);
            margin-bottom: 12px;
        }

        .notes-subtitle {
            font-family: var(--font-cjk);
            color: var(--text-muted);
            font-size: 0.95rem;
        }

        /* Footer */
        footer {
            padding: 80px 40px 40px;
            border-top: 1px solid rgba(255, 255, 255, 0.05);
            margin-top: 80px;
        }

        .footer-content {
            max-width: 1100px;
            margin: 0 auto;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .footer-brand {
            display: flex;
            align-items: center;
            gap: 16px;
        }

        .footer-brand img {
            width: 48px;
            height: 48px;
            border-radius: 12px;
            opacity: 0.8;
        }

        .footer-brand span {
            font-family: var(--font-display);
            font-size: 1.1rem;
            color: var(--text-secondary);
        }

        .footer-links {
            display: flex;
            gap: 32px;
        }

        .footer-links a {
            color: var(--text-muted);
            text-decoration: none;
            font-size: 0.9rem;
            transition: color 0.25s ease;
        }

        .footer-links a:hover {
            color: var(--primary-light);
        }

        .footer-copyright {
            color: var(--text-muted);
            font-size: 0.85rem;
        }

        /* Responsive */
        @media (max-width: 900px) {
            .game-card {
                grid-template-columns: 1fr;
                text-align: center;
                padding: 48px 32px;
                gap: 48px;
            }

            .game-content {
                display: flex;
                flex-direction: column;
                align-items: center;
            }

            .game-tags {
                justify-content: center;
            }

            .game-icon {
                width: 180px;
                height: 180px;
            }
        }

        @media (max-width: 768px) {
            header {
                padding: 16px 20px;
            }

            .logo-text {
                display: none;
            }

            nav a {
                padding: 8px 14px;
                font-size: 0.85rem;
            }

            .hero {
                padding: 120px 24px 80px;
            }

            .hero-logo {
                width: 120px;
                height: 120px;
            }

            .works-section {
                padding: 80px 24px;
            }

            .game-card {
                padding: 32px 24px;
            }

            .game-icon {
                width: 140px;
                height: 140px;
                border-radius: 32px;
            }

            .game-logo {
                width: 200px;
            }

            .footer-content {
                flex-direction: column;
                gap: 32px;
                text-align: center;
            }

            .footer-links {
                flex-wrap: wrap;
                justify-content: center;
            }
        }

        @media (max-width: 480px) {
            .hero-subtitle {
                letter-spacing: 0.05em;
            }

            .lang-toggle {
                margin-left: 8px;
            }

            .lang-btn {
                padding: 6px 10px;
                font-size: 0.8rem;
            }
        }

        /* Reduced motion */
        @media (prefers-reduced-motion: reduce) {
            *, *::before, *::after {
                animation-duration: 0.01ms !important;
                transition-duration: 0.01ms !important;
            }
        }
    </style>

    <script>
        // i18n translations
        const i18n = {
            zh: {
                'nav.home': '首頁',
                'nav.numfusion': 'NumFusion',
                'nav.privacy': '隱私權政策',
                'hero.badge': '獨立遊戲工作室',
                'hero.subtitle': '下班後，<em>一個人</em>慢慢做的遊戲',
                'works.label': '作品集',
                'works.title': '作品',
                'game.status': '仍在調整中...',

                'game.tag1': '益智',
                'game.tag2': '策略',
                'game.tag3': '休閒',
                'game.download': '在 App Store 下載',
                'notes.title': 'Notes',
                'notes.subtitle': '做遊戲路上的一些小筆記',
                'footer.contact': '聯絡我們'
            },
            en: {
                'nav.home': 'Home',
                'nav.numfusion': 'NumFusion',
                'nav.privacy': 'Privacy Policy',
                'hero.badge': 'Indie Game Studio',
                'hero.subtitle': 'One person. After work. <em>Slowly.</em>',
                'works.label': 'Portfolio',
                'works.title': 'Works',
                'game.status': 'Still evolving...',
                'game.desc': 'A puzzle game combining numbers and strategy, challenging your logical thinking while training your brain in a relaxed atmosphere.',
                'game.tag1': 'Puzzle',
                'game.tag2': 'Strategy',
                'game.tag3': 'Casual',
                'game.download': 'Download on App Store',
                'notes.title': 'Notes',
                'notes.subtitle': 'Thoughts along the way.',
                'footer.contact': 'Contact'
            }
        };

        function setLanguage(lang) {
            document.querySelectorAll('[data-i18n]').forEach(el => {
                const key = el.getAttribute('data-i18n');
                if (i18n[lang][key]) {
                    el.innerHTML = i18n[lang][key];
                }
            });

            document.querySelectorAll('.lang-btn').forEach(btn => {
                btn.classList.toggle('active', btn.getAttribute('data-lang') === lang);
            });

            document.documentElement.lang = lang === 'zh' ? 'zh-TW' : 'en';
            localStorage.setItem('sheepbeans-lang', lang);
        }

        // Language toggle
        document.querySelectorAll('.lang-btn').forEach(btn => {
            btn.addEventListener('click', () => setLanguage(btn.getAttribute('data-lang')));
        });

        // Load saved language
        const savedLang = localStorage.getItem('sheepbeans-lang') ||
            (navigator.language.startsWith('zh') ? 'zh' : 'en');
        setLanguage(savedLang);

        // Header scroll effect
        const header = document.getElementById('header');
        window.addEventListener('scroll', () => {
            header.classList.toggle('scrolled', window.scrollY > 50);
        });

        // Subtle parallax on hero
        document.addEventListener('mousemove', (e) => {
            const hero = document.querySelector('.hero-logo');
            if (hero && window.innerWidth > 768) {
                const x = (e.clientX / window.innerWidth - 0.5) * 15;
                const y = (e.clientY / window.innerHeight - 0.5) * 15;
                hero.style.transform = `translate(${x}px, ${y}px)`;
            }
        });
    </script>
