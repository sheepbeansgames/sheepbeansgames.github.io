    <style>
        :root {
            --color-bg: #0f1419;
            --color-surface: #1a2332;
            --color-primary: #4ecca3;
            --color-primary-light: #6ef5c1;
            --color-secondary: #ff6b9d;
            --color-accent: #ffd93d;
            --color-text: #ffffff;
            --color-text-muted: #a8b2c1;
            --font-display: 'Fredoka', sans-serif;
            --font-body: 'DM Sans', sans-serif;
            --shadow-glow: 0 0 40px rgba(78, 204, 163, 0.3);
            --shadow-card: 0 20px 60px rgba(0, 0, 0, 0.4);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: var(--font-body);
            background: var(--color-bg);
            color: var(--color-text);
            overflow-x: hidden;
            line-height: 1.6;
        }

        /* Background pattern */
        body::before {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background:
                radial-gradient(circle at 20% 30%, rgba(78, 204, 163, 0.08) 0%, transparent 50%),
                radial-gradient(circle at 80% 70%, rgba(255, 107, 157, 0.06) 0%, transparent 50%),
                repeating-linear-gradient(
                    45deg,
                    transparent,
                    transparent 100px,
                    rgba(255, 255, 255, 0.01) 100px,
                    rgba(255, 255, 255, 0.01) 102px
                );
            pointer-events: none;
            z-index: 0;
        }

        /* Header */
        header {
            position: relative;
            z-index: 100;
            padding: 24px 32px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            backdrop-filter: blur(20px);
            background: rgba(15, 20, 25, 0.7);
            border-bottom: 2px solid rgba(78, 204, 163, 0.2);
        }

        .header-left {
            display: flex;
            align-items: center;
            gap: 48px;
        }

        .logo {
            display: flex;
            align-items: center;
            gap: 12px;
            text-decoration: none;
        }

        .logo img {
            height: 56px;
            filter: drop-shadow(0 4px 12px rgba(78, 204, 163, 0.3));
            transition: transform 0.4s cubic-bezier(0.34, 1.56, 0.64, 1);
        }

        .logo:hover img {
            transform: scale(1.1) rotate(-5deg);
        }

        nav {
            display: flex;
            gap: 8px;
        }

        nav a {
            color: var(--color-text);
            text-decoration: none;
            padding: 10px 20px;
            border-radius: 12px;
            font-weight: 500;
            font-size: 15px;
            transition: all 0.3s ease;
            position: relative;
        }

        nav a::before {
            content: '';
            position: absolute;
            bottom: 8px;
            left: 20px;
            right: 20px;
            height: 2px;
            background: var(--color-primary);
            transform: scaleX(0);
            transition: transform 0.3s ease;
        }

        nav a:hover {
            color: var(--color-primary);
        }

        nav a:hover::before {
            transform: scaleX(1);
        }

        .lang-switch {
            display: flex;
            gap: 4px;
            background: rgba(255, 255, 255, 0.05);
            padding: 4px;
            border-radius: 12px;
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        .lang-btn {
            background: transparent;
            border: none;
            color: var(--color-text-muted);
            padding: 8px 16px;
            border-radius: 8px;
            cursor: pointer;
            font-size: 14px;
            font-weight: 600;
            font-family: var(--font-body);
            transition: all 0.3s ease;
        }

        .lang-btn:hover {
            color: var(--color-text);
        }

        .lang-btn.active {
            background: var(--color-primary);
            color: var(--color-bg);
        }

        /* Hero Section */
        .hero {
            position: relative;
            padding: 120px 32px 80px;
            text-align: center;
            z-index: 1;
        }

        .hero-badge {
            display: inline-block;
            background: linear-gradient(135deg, var(--color-primary), var(--color-primary-light));
            color: var(--color-bg);
            padding: 8px 20px;
            border-radius: 50px;
            font-size: 13px;
            font-weight: 700;
            text-transform: uppercase;
            letter-spacing: 1px;
            margin-bottom: 24px;
            animation: float 3s ease-in-out infinite;
            box-shadow: 0 8px 24px rgba(78, 204, 163, 0.3);
        }

        @keyframes float {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-10px); }
        }

        .hero-title {
            font-family: var(--font-display);
            font-size: clamp(3rem, 8vw, 6rem);
            font-weight: 700;
            line-height: 1.1;
            margin-bottom: 24px;
            background: linear-gradient(135deg, #ffffff, var(--color-primary-light));
            -webkit-background-clip: text;
            background-clip: text;
            -webkit-text-fill-color: transparent;
            animation: fadeInUp 0.8s ease-out;
        }

        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .hero-subtitle {
            font-size: clamp(1.1rem, 2.5vw, 1.5rem);
            color: var(--color-text-muted);
            max-width: 700px;
            margin: 0 auto 48px;
            animation: fadeInUp 0.8s ease-out 0.2s both;
        }

        .hero-logo {
            width: 200px;
            height: 200px;
            margin: 0 auto 40px;
            animation: fadeInUp 0.8s ease-out 0.4s both;
            filter: drop-shadow(var(--shadow-glow));
        }

        /* Games Section */
        .games-section {
            position: relative;
            padding: 80px 32px 120px;
            z-index: 1;
        }

        .section-header {
            text-align: center;
            margin-bottom: 64px;
        }

        .section-title {
            font-family: var(--font-display);
            font-size: clamp(2rem, 5vw, 3.5rem);
            font-weight: 700;
            margin-bottom: 16px;
            color: var(--color-text);
        }

        .section-subtitle {
            font-size: 1.1rem;
            color: var(--color-text-muted);
        }

        .games-container {
            max-width: 1200px;
            margin: 0 auto;
            display: grid;
            gap: 40px;
        }

        .game-card {
            background: linear-gradient(135deg, rgba(26, 35, 50, 0.9), rgba(26, 35, 50, 0.6));
            border-radius: 32px;
            padding: 48px;
            display: grid;
            grid-template-columns: 1fr 1.5fr;
            gap: 48px;
            align-items: center;
            border: 2px solid rgba(78, 204, 163, 0.2);
            box-shadow: var(--shadow-card);
            backdrop-filter: blur(20px);
            transition: all 0.5s cubic-bezier(0.34, 1.56, 0.64, 1);
            overflow: hidden;
            position: relative;
        }

        .game-card::before {
            content: '';
            position: absolute;
            top: -50%;
            right: -50%;
            width: 200%;
            height: 200%;
            background: radial-gradient(circle, rgba(78, 204, 163, 0.1) 0%, transparent 70%);
            opacity: 0;
            transition: opacity 0.5s ease;
        }

        .game-card:hover::before {
            opacity: 1;
        }

        .game-card:hover {
            transform: translateY(-8px);
            border-color: var(--color-primary);
            box-shadow: 0 24px 80px rgba(78, 204, 163, 0.2);
        }

        .game-visual {
            position: relative;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .game-icon-wrapper {
            position: relative;
            width: 200px;
            height: 200px;
        }

        .game-icon-bg {
            position: absolute;
            inset: -20px;
            background: linear-gradient(135deg, var(--color-primary), var(--color-secondary));
            border-radius: 40px;
            opacity: 0.2;
            filter: blur(30px);
            animation: pulse 3s ease-in-out infinite;
        }

        @keyframes pulse {
            0%, 100% { transform: scale(1); opacity: 0.2; }
            50% { transform: scale(1.1); opacity: 0.3; }
        }

        .game-icon {
            position: relative;
            width: 200px;
            height: 200px;
            border-radius: 40px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.5);
            transition: transform 0.5s cubic-bezier(0.34, 1.56, 0.64, 1);
        }

        .game-card:hover .game-icon {
            transform: scale(1.05) rotate(3deg);
        }

        .game-content {
            position: relative;
        }

        .game-logo {
            width: 100%;
            max-width: 300px;
            margin-bottom: 24px;
            filter: drop-shadow(0 4px 12px rgba(0, 0, 0, 0.3));
        }

        .game-description {
            font-size: 1.1rem;
            color: var(--color-text-muted);
            margin-bottom: 32px;
            line-height: 1.8;
        }

        .game-tags {
            display: flex;
            flex-wrap: wrap;
            gap: 12px;
            margin-bottom: 32px;
        }

        .game-tag {
            background: rgba(255, 255, 255, 0.08);
            color: var(--color-primary-light);
            padding: 8px 16px;
            border-radius: 8px;
            font-size: 13px;
            font-weight: 600;
            border: 1px solid rgba(78, 204, 163, 0.2);
        }

        .coming-soon-badge {
            display: inline-flex;
            align-items: center;
            gap: 8px;
            background: linear-gradient(135deg, var(--color-accent), #ffed4e);
            color: var(--color-bg);
            padding: 12px 28px;
            border-radius: 50px;
            font-weight: 700;
            font-size: 15px;
            box-shadow: 0 8px 24px rgba(255, 217, 61, 0.3);
            animation: pulse-badge 2s ease-in-out infinite;
        }

        @keyframes pulse-badge {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.05); }
        }

        .coming-soon-badge::before {
            content: '⭐';
            font-size: 18px;
            animation: spin 4s linear infinite;
        }

        @keyframes spin {
            from { transform: rotate(0deg); }
            to { transform: rotate(360deg); }
        }

        .app-store-link {
            display: inline-block;
            transition: all 0.3s ease;
        }

        .app-store-link:hover {
            transform: scale(1.05);
            filter: brightness(1.1);
        }

        .app-store-badge {
            height: 50px;
            filter: drop-shadow(0 4px 12px rgba(0, 0, 0, 0.3));
        }

        /* Footer */
        footer {
            position: relative;
            text-align: center;
            padding: 80px 32px 40px;
            background: linear-gradient(to bottom, transparent, rgba(15, 20, 25, 0.8));
            border-top: 2px solid rgba(78, 204, 163, 0.2);
            z-index: 1;
        }

        .footer-logo {
            width: 80px;
            height: 80px;
            margin: 0 auto 24px;
            opacity: 0.8;
            transition: all 0.3s ease;
        }

        .footer-logo:hover {
            opacity: 1;
            transform: scale(1.1);
        }

        .footer-links {
            display: flex;
            justify-content: center;
            gap: 32px;
            margin-bottom: 32px;
            flex-wrap: wrap;
        }

        .footer-links a {
            color: var(--color-text-muted);
            text-decoration: none;
            font-weight: 500;
            transition: color 0.3s ease;
            font-size: 15px;
        }

        .footer-links a:hover {
            color: var(--color-primary);
        }

        .footer-social {
            display: flex;
            justify-content: center;
            gap: 16px;
            margin-bottom: 32px;
        }

        .social-link {
            width: 44px;
            height: 44px;
            display: flex;
            align-items: center;
            justify-content: center;
            background: rgba(255, 255, 255, 0.05);
            border-radius: 50%;
            color: var(--color-text-muted);
            text-decoration: none;
            transition: all 0.3s ease;
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        .social-link:hover {
            background: var(--color-primary);
            color: var(--color-bg);
            transform: translateY(-4px);
            box-shadow: 0 8px 20px rgba(78, 204, 163, 0.3);
        }

        .footer-copyright {
            color: var(--color-text-muted);
            font-size: 14px;
        }

        /* Responsive */

        @media (max-width: 1024px) {
            .game-card {
                grid-template-columns: 1fr;
                text-align: center;
                padding: 40px 32px;
                gap: 32px;
            }

                display: flex;
                flex-direction: column;
                align-items: center;
            }

                max-width: 250px;
            }

            .game-tags {
                justify-content: center;

        }

        /* Mobile - 768px and below */
        @media (max-width: 768px) {
            header {
                flex-direction: column;

            }

            .logo img {

            nav a {

            .hero {

            .hero-logo {

            }

            .hero-subtitle {

            }

            .games-section {
                padding: 60px 20px 80px;
            }

            .section-header {
                margin-bottom: 48px;
            }

            .section-title {
                font-size: clamp(1.8rem, 8vw, 2.5rem);
            }

            .section-subtitle {

            }

            .game-card {
                padding: 32px 24px;
                border-radius: 24px;
            }

            .game-icon-wrapper {
                width: 140px;

            }

            .game-icon {

            .coming-soon-badge {

            }
        }

        /* Small Mobile - 480px and below */
        @media (max-width: 480px) {
            .hero {
                padding: 40px 16px 40px;
            }

            .hero-logo {
                width: 120px;
                height: 120px;
                margin-bottom: 24px;
            }

            .hero-title {
                font-size: 1.8rem;
                margin-bottom: 16px;
            }

            .hero-subtitle {
                font-size: 0.95rem;
                padding: 0 8px;
            }

            .games-section {
                padding: 40px 16px 60px;
            }

            .section-header {
                margin-bottom: 32px;
            }

            .game-card {
                padding: 24px 20px;

            }

            .game-icon-wrapper {
                width: 120px;
                height: 120px;
            }

            .game-icon {
                width: 120px;
                height: 120px;
                border-radius: 28px;
            }

                max-width: 180px;
            }

            .game-description {
                font-size: 0.95rem;
            }

            .coming-soon-badge {
                padding: 8px 20px;

            }

            .app-store-badge {
                height: 40px;
            }

            .lang-switch {
                width: 100%;
                justify-content: center;
            }
        }

        /* Accessibility - Reduce motion for users who prefer it */
        @media (prefers-reduced-motion: reduce) {
            * {
                animation-duration: 0.01ms !important;
                animation-iteration-count: 1 !important;
                transition-duration: 0.01ms !important;
            }
        }
    </style>

    <script>
        const i18n = {
            zh: {
                'nav.home': '首頁',
                'nav.privacy': '隱私權政策',
                'hero.title': 'Sheep Beans Games',
                'hero.subtitle': '做一些好玩的手機遊戲',
                'games.title': '我們的遊戲',
                'games.subtitle': '精心打造的遊戲體驗',
                'games.numfusion.desc': '一款結合數字與策略的益智遊戲，挑戰你的邏輯思維，在輕鬆愉快的氛圍中訓練大腦。',
                'games.numfusion.tag1': '益智',
                'games.numfusion.tag2': '策略',
                'games.numfusion.tag3': '休閒',
                'games.coming': '即將上線',
                'footer.contact': '聯絡我們'
            },
            en: {
                'nav.home': 'Home',
                'nav.privacy': 'Privacy Policy',
                'hero.title': 'Sheep Beans Games',
                'hero.subtitle': 'Making fun mobile games',
                'games.title': 'Our Games',
                'games.subtitle': 'Crafted with love and care',
                'games.numfusion.desc': 'A puzzle game combining numbers and strategy, challenging your logical thinking while training your brain in a relaxed and enjoyable atmosphere.',
                'games.numfusion.tag1': 'Puzzle',
                'games.numfusion.tag2': 'Strategy',
                'games.numfusion.tag3': 'Casual',
                'games.coming': 'Coming Soon',
                'footer.contact': 'Contact Us'
            }
        };

        function setLanguage(lang) {
            document.querySelectorAll('[data-i18n]').forEach(el => {
                const key = el.getAttribute('data-i18n');
                if (i18n[lang][key]) {
                    el.innerHTML = i18n[lang][key];
                }
            });

            document.querySelectorAll('.lang-btn').forEach(btn => {
                btn.classList.toggle('active', btn.getAttribute('data-lang') === lang);
            });

            document.documentElement.lang = lang === 'zh' ? 'zh-TW' : 'en';
            localStorage.setItem('lang', lang);
        }

        document.querySelectorAll('.lang-btn').forEach(btn => {
            btn.addEventListener('click', () => {
                setLanguage(btn.getAttribute('data-lang'));
            });
        });

        // Detect browser language
        function detectLanguage() {
            const browserLang = navigator.language || navigator.userLanguage;
            return browserLang.startsWith('zh') ? 'zh' : 'en';
        }

        // Load saved language, or detect from browser
        const savedLang = localStorage.getItem('lang') || detectLanguage();
        setLanguage(savedLang);

        // Parallax effect for hero
        document.addEventListener('mousemove', (e) => {
            const hero = document.querySelector('.hero-logo');
            if (hero) {
                const x = (e.clientX / window.innerWidth - 0.5) * 20;
                const y = (e.clientY / window.innerHeight - 0.5) * 20;
                hero.style.transform = `translate(${x}px, ${y}px)`;
            }
        });
    </script>
